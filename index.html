<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@1,500&family=Inter:wght@200;300;400;500;600;700;800&family=Outfit:wght@400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <main class="container">
      <div class="container__star">
        <img class="container__star__icon" src="images/icon-star.svg" alt="">
      </div>
      <div class="container__content">
          <h1 class="container__heading">How did we do?</h1>
          <p class="container__paragraph">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
        <div class="container__rating">
          <button class="container__rating__btn">1</button>
          <button class="container__rating__btn">2</button>
          <button class="container__rating__btn">3</button>
          <button class="container__rating__btn">4</button>
          <button class="container__rating__btn">5</button>
        </div>
        <button class="container__submit-btn">Submit</button>
     </div>
  </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="container container__thank-you hidden">
    <div class="container__icon">
      <img class="container__icon__img" src="images/illustration-thank-you.svg" alt="">
    </div>
    <div class="container__your-rating">
        <p>You selected
          <span class="your-selection"> </span>
          out of 5
        </p>
    </div>
    <div class="container__content thank-you-content">
      <div class="thank-you-text">
        <h1 class="container__heading thank-you-heading">Thank you!</h1>
        <p class="container__paragraph thank-you-text" >
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

  <!-- Thank you state end --> 
  
</body>

</html>
